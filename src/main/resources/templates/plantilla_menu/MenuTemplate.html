<style>
	/*.custom-select {
        height: 200px;
        /* Otros estilos personalizados aquí
    } */
    #id_my_modal {
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    overflow: auto;
	}

	/* Estilo para el contenido del modal */
	
	/* Estilos para el contenedor del modal */
	#modal-container {
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    position: fixed;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el modal */
	    z-index: 9999; /* Asegura que el modal esté en la parte superior */
	    overflow: auto;
	}

	.modal-header,
		.close {
			background-color: #4e73df;
    		background-image: linear-gradient(90deg,#4e73df 10%,#224abe 100%);
    		background-size: cover;
			color: white !important;
			text-align: center;
			font-size: 20px;
		}
		
	.modal-lg,
		.modal-xl {
			max-width: 900px;
			max-height: 800px;
		}

</style>
</head>

<body>
	<div th:fragment="menu">
		<ul class="navbar-nav" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">GRUPO 7</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">
            
            <li class="nav-item" th:each="row: ${session.Opciones}">
                <a class="nav-link" th:href="${row.ruta}" >
					<span th:text="${row.nombre}"></span>
                    </a>
            </li>
            

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
	</div>
	
	<div th:fragment="topbar">
		<!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${session.datosUsuario}"></span>
                                <div class="topbar-divider d-none d-sm-block"></div>
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="'Sede: '+${session.Sede}"></span>
                                <img class="img-profile rounded-circle"
                                    th:src="@{/images/undraw_profile.svg}">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                
                                <form id="logoutForm" method="post" th:action="@{/logout}" style="display: none;">
								    <!-- Campos del formulario si los hay -->
								</form>

                                
                                <a href="#" class="dropdown-item" onclick="document.getElementById('logoutForm').submit(); return false;">
								    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
								    Cerrar Sesión
								</a>

                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
	
	</div>
	
	
	<div th:fragment="pie">
