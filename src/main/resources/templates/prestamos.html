<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert = "plantilla_menu/MenuTemplate :: cabecera">
	<title>Listado de Préstamos/title>
</head>
<body id="page-top">
	<div id="wrapper">
		<div class="bg-gradient-primary sidebar sidebar-dark accordion" th:insert="plantilla_menu/MenuTemplate :: menu"></div>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div th:insert="plantilla_menu/MenuTemplate :: topbar"></div>
				<div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
		<thead class="thead-dark">
		<tr>
			<th>Id Prestamo</th>
			<th>Prestatario</th>
			<th>Cuota</th>
			<th>Monto</th>
			<th>Fecha Vencimiento</th>
			
			
		</tr>
		</thead>
		<tbody>
		<tr th:each="prestamo : ${prestamos}">
			<td th:text="${prestamo.Id}">ID</td>
			<td th:text="${prestamo.usuarioPrestatario.id}"></td>
			<td th:text="${prestamo.fechaRegistro}"></td>
			<td th:text="${prestamo.monto}"></td>
			
			<td th:text="${prestamo.usuarioPrestatario.paterno}"></td>
			
		</tr>
		</tbody>
	</table>
	 </div>
</div>
<div th:insert="plantilla_menu/MenuTemplate :: pie"></div>
<script> 
			var table = $('#dataTable').DataTable({
    			language: {
        "decimal": "",
        "emptyTable": "No hay información",
        "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
        "infoEmpty": "Mostrando 0 a 0 de 0 Entradas",
        "infoFiltered": "(Filtrado de _MAX_ total entradas)",
        "infoPostFix": "",
        "thousands": ",",
        "lengthMenu": "Mostrar _MENU_ Entradas",
        "loadingRecords": "Cargando...",
        "processing": "Procesando...",
        "search": "Buscar:",
        "zeroRecords": "Sin resultados encontrados",
        "paginate": {
            "first": "Primero",
            "last": "Ultimo",
            "next": "Siguiente",
            "previous": "Anterior"
        }
    },
});
</script>
</body>
